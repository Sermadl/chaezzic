<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="job_container">
  <div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>company</th>
        <th>job_title</th>
        <th>title</th>
        <th>year</th>
        <th>apply_date</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="job : ${jobs}">
        <td th:text="${job.id}"></td>
        <td th:text="${job.company}"></td>
        <td th:text="${job.jobTitle}"></td>
        <td th:text="${job.title}"></td>
        <td th:text="${job.year}"></td>
        <td th:text="${job.date}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
</body>
</html>
